<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Column Test</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Test for sticky column with direct styles */
        .table-container {
            overflow-x: auto !important;
            position: relative !important;
            max-width: 100% !important;
            border: 1px solid #333;
        }
        
        table {
            min-width: 800px; /* Force horizontal scrolling */
        }
        
        .sticky-col {
            position: sticky !important;
            left: 0 !important;
            z-index: 10 !important;
        }
        
        th.sticky-col {
            background-color: #1a1a1b !important;
        }
        
        tr:nth-child(odd) td.sticky-col {
            background-color: #121213 !important;
        }
        
        tr:nth-child(even) td.sticky-col {
            background-color: #1a1a1b !important;
        }
        
        tr.highlight td.sticky-col {
            background-color: rgba(106, 170, 100, 0.2) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sticky Column Test</h1>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sticky-col">Player</th>
                        <th>Weekly Score</th>
                        <th>Used Scores</th>
                        <th>Failed</th>
                        <th>Thrown Out</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="sticky-col">Brent</td>
                        <td>7</td>
                        <td>2</td>
                        <td>-</td>
                        <td>-</td>
                        <td>2</td>
                        <td>5</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td class="sticky-col">Evan</td>
                        <td>4</td>
                        <td>1</td>
                        <td>-</td>
                        <td>-</td>
                        <td>4</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr class="highlight">
                        <td class="sticky-col">Joanna</td>
                        <td>14</td>
                        <td>5</td>
                        <td>-</td>
                        <td>-</td>
                        <td>4</td>
                        <td>3</td>
                        <td>2</td>
                        <td>3</td>
                        <td>2</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
